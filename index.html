<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Email</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="Logo/Favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Coiny&family=Cutive+Mono&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <nav class="Navigation">
        <a href="">HOME</a>
        <a href="">CONTACT</a>
        <a href="">ABOUT</a>
    </nav>
    <div class="container-about">
        <p>Welcome to TEAM JJJK!</p>
        <br>
        <p>Weâ€™re dedicated to making your online experience straightforward, secure, and user-friendly. Our website is designed with simplicity in mind to ensure you can connect with us easily and safely.</p>
    </div>

    <div class="Logo">
        <img src="Team Logo.png" alt="Team Logo">
    </div>

    <div class="container">
        <h1>Contact Our Team</h1>
        <form id="email-form">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="name" placeholder="Name" required>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="Your e-mail address" required>
            <i class="fa-solid fa-message"></i>
            <textarea id="message" placeholder="Message" required></textarea>
            <div class="g-recaptcha" data-sitekey="6LdppGkqAAAAAM8IspDj9rMle6ijgXmXZ5jl67zN"></div>
            <button type="submit">Send Email</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script src="script.js"></script>
</body>
</html>
