<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bodyContainer">
        <div class="map-wrapper">
          <h1>GOOGLE MAP LOCATION POINTER</h1>
          <div id="map"></div>
        </div>

    <div class="container">
        <h1>Send Automated Email</h1>
        <form id="email-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Email</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbt_lCssLnABUXciL1ruFgDU5bANDzwjQ&callback=initMap"></script>
    <script src="script.js"></script>
</body>
</html>
